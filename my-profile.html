  <main class="fondo">
    <br><br><br><br><br>
    <div class="container">
      <div>
        <h2>Perfil</h2>
        <img id="imagenPerfil" src="#" alt="Imagen de perfil" class="fotoPerfil">
        <hr class="mt-4">
      </div>
      <div>
        <form>
          <div class="row">
            <div class="col-md-6">
              <div class="form-group">
                <label for="primerNombre">Primer Nombre *</label>
                <input type="text" id="primerNombre" name="primerNombre" class="form-control">
              </div>
              <div class="form-group">
                <label for="segundoNombre">Segundo Nombre</label>
                <input type="text" id="segundoNombre" name="segundoNombre" class="form-control">
              </div>
              <div class="form-group">
                <label for="primerApellido">Primer Apellido *</label>
                <input type="text" id="primerApellido" name="primerApellido" class="form-control">
              </div>
              <div class="form-group">
                <label for="segundoApellido">Segundo Apellido</label>
                <input type="text" id="segundoApellido" name="segundoApellido" class="form-control">
              </div>
              <div class="form-group">
                <label for="email">E-mail</label>
                <input type="text" id="emailUsuario" name="email" class="form-control">
              </div>
              <div class="form-group">
                <label for="telefono">Teléfono de contacto *</label>
                <input type="text" id="telefono" name="telefono" class="form-control">
              </div>
              <div class="form-group">
                <label for="imagen">Cambiar foto de perfil</label>
                <input type="file" id="imagen" name="imagen" accept="image/*">
              </div>
            </div>
          </div>

          <hr>
          <button type="button" class="btn btn-primary" id="guardarCambios">Guardar cambios</button>
        </form>


      </div>
